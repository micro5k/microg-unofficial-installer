variables:
  GIT_DEPTH: 1
  FF_USE_FASTZIP: true
  CACHE_COMPRESSION_LEVEL: "fastest"
  ARTIFACT_COMPRESSION_LEVEL: "fastest"

workflow:
  auto_cancel:
    on_new_commit: "interruptible"

default:
  image: "eclipse-temurin:17-jdk-alpine"
  interruptible: true
  cache:
    key: "cache-build"
    paths: [cache/build]
    when: "always"
  before_script: |
    # Install dependencies
    apk add bash zip~=3.0 wget || exit "${?}"

stages:
  - build
  - test

# Temporarily disabled
.build-oss-job:
  stage: build
  timeout: "5 minutes"
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - "LICENSES/**"
        - "includes/**"
        - "tools/*.jar"
        - "tools/*.sh"
        - "zip-content/**"
        - "CHANGELOG.rst"
        - "LICENSE*.rst"
        - "build.sh"
        - "conf-*.sh"
      when: always
  cache: []
  script: "BUILD_TYPE='oss' './build.sh'"

build-job:
  stage: build
  timeout: "5 minutes"
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - "LICENSES/**"
        - "includes/**"
        - "tools/*.jar"
        - "tools/*.sh"
        - "zip-content/**"
        - "CHANGELOG.rst"
        - "LICENSE*.rst"
        - "build.sh"
        - "conf-*.sh"
      when: always
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_TAG == "nightly"
      when: always
    - if: $CI_PIPELINE_SOURCE == "web" # Started manually on the GitLab website
      when: always
  script: "BUILD_TYPE='full' './build.sh'"
  artifacts:
    paths:
      - "output/*.zip*"
    expire_in: "15 minutes"

# Cache expiration: 14 days
ping-cache:
  stage: build
  interruptible: false
  timeout: "5 minutes"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_TAG == "nightly"
      when: always
  before_script: []
  script: "test ! -d './cache/build' || date -u -- '+%s' 1> './cache/build/last-ping.dat'"

