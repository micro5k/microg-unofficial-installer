name: "Code lint"
permissions: {}
on:
  push:
    paths:
      - "**"
    branches:
      - "**"
    tags:
      - "v*.*"
  pull_request:
jobs:
  shellchecker:
    name: "ShellChecker"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v5
      - name: "ShellChecker"
        uses: a5k-actions/shellchecker@v0

  reuse:
    name: "REUSE compliance check"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: "false"

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v5
      - name: "REUSE compliance check"
        uses: fsfe/reuse-action@v5

  json-yaml-validate:
    name: "JSON and YAML"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v5
      - name: "JSON and YAML - Validator"
        uses: GrantBirki/json-yaml-validate@v3
